name: PR Checks

on:
    pull_request:
        branches:
            - "**"

permissions:
    contents: read

# ensures only one PR check per PR runs at a time
concurrency:
    group: pr-${{ github.event.pull_request.number }}
    cancel-in-progress: true

jobs:
    pr_checks:
        name: PR Checks
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # fetch full history for commit linting

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"

            - name: Cache npm cache
              id: cache-npm
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-npm-

            - name: Install dependencies
              run: npm ci

            # Step 1: Lint Commits
            - name: Validate commit messages
              run: |
                  FROM_HASH=${{ github.event.before }}
                  TO_HASH=${{ github.event.after }}

                  if [ "$FROM_HASH" = "0000000000000000000000000000000000000000" ] || [ -z "$FROM_HASH" ]; then
                    echo "FROM_HASH is invalid or null. Using fallback."
                    FROM_HASH=$(git merge-base HEAD origin/master || git rev-parse HEAD^)
                  fi

                  echo "CommitLint from $FROM_HASH to $TO_HASH"
                  npx commitlint --from "$FROM_HASH" --to "$TO_HASH" --verbose

            # Step 2: Check and enforce Prettier formatting
            - name: Check Prettier formatting
              id: prettier-check
              run: |
                  if npx prettier --check .; then
                    echo "Files are properly formatted."
                    echo "needs_formatting=false" >> $GITHUB_ENV
                  else
                    echo "Prettier formatting required."
                    echo "needs_formatting=true" >> $GITHUB_ENV
                  fi

            # in case a comment on the PR has to be made for forked PRs
            - name: Install GitHub CLI (if PR is from a fork)
              if: github.event.pull_request.head.repo.full_name != github.repository
              run: sudo apt update && sudo apt install gh -y

            - name: Format files
              if: env.needs_formatting == 'true'
              run: |
                  BRANCH_NAME=${{ github.head_ref || github.ref_name }}

                  # check if this PR is from a fork
                  if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
                      echo "This PR is from a fork. Cannot auto-commit."
                      
                      # comment on the PR informing the contributor
                      COMMENT_BODY="Automated formatting check detected issues, but this PR is from a fork.\n\n\
                      Please run \`npx prettier --write .\` locally and commit the changes with \`git commit -m \"refactor: format files with prettier\"\`, then push your changes."
                      
                      gh pr comment ${{ github.event.pull_request.number }} --body "$COMMENT_BODY"
                      exit 1
                  fi

                  # if it's an internal PR, run prettier and commit changes

                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

                  git checkout "$BRANCH_NAME"
                  npx prettier --write .
                  git commit -am "refactor: format files with prettier"
                  git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$BRANCH_NAME"

                  echo "Formatted and pushed to $BRANCH_NAME"
